<div class="modal fade" id="imgFotoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Foto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
    
    
                <form>
                    <div class="mb-3">
                    <label for="imgBanner" class="form-label">Editar Imagen</label>
                    <input type="url" placeholder="Inserte nueva url de la Foto" id="imgBanner" name="imgBanner" required>
                    
                    </div>
                    
                </form>
    
            </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        
        </div>
      </div>
    </div>
  </div>
