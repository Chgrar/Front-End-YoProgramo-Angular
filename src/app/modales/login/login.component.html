<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">


            <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div *ngIf="Mail?.errors && Mail?.touched">
                  <p *ngIf="Mail?.hasError('requerid')" class=""error>El email es requerido </p>
                  <p *ngIf="Mail?.hasError('email')" class=""error>El formato del email debe ser valido</p>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <div class="mb-3">
                    <label for="exampleInputFecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="exampleInputFecha">
                  </div>

                  <div class="mb-3">
                    <label for="exampleInputTexto" class="form-label">Texto</label>
                    <textarea type="date" class="form-control" id="exampleInputTexto"></textarea>
                  </div>


        
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    
      </div>
    </div>
  </div>
